enum Game {
  AUDIO
  TYPE_WORD
  SELECT_WORD
  SELECT_DEF
  CONJUGATION
  GENDER
  IMAGE
}

type GameConfig {
  name: String!
  desc: String!
  id: String!
  type: Game!
  orderNum: Int!
  languages: [Language!]!
}

type GameSettings {
  wordsPerGame: Int!
  optionsPerGame: Int!
  minWords: Int!
  timesToLearn: Int!
  languages: [Language!]!
}

type SettingsByGame {
  AUDIO: GameSettings!
  TYPE_WORD: GameSettings!
  SELECT_WORD: GameSettings!
  SELECT_DEF: GameSettings!
  CONJUGATION: GameSettings!
  GENDER: GameSettings!
  IMAGE: GameSettings!
}

type GameQuestionAdditionalInfo {
  audioUrl: String
  examples: [DefExample]
  imgUrl: String
  shortDef: String
}

type GameQuestion {
  question: [String!]!
  options: [String!]
  answer: [String!]!
  wordId: ID!
  additionalInfo: GameQuestionAdditionalInfo
}

type GameData {
  type: Game!
  task: String!
  tense: Tense
  questions: [GameQuestion!]
}

input GameDataInput {
  gameType: Game!
  sortBy: SortBy
  isReverseOrder: Boolean
  tags: [String]
  language: Language
  tense: Tense
  wordId: ID
}

type Query {
  games(language: Language): [GameConfig]!
  game(input: GameDataInput!): GameData!
  gameSettings: SettingsByGame!
}
